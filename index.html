<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section class="first-section">
    <h2 class="home-directors">Meet the Directors</h2>
    <container class="home-directors">
      <img class="home-directors" src="mrs-vu-bitmoji.png" alt="Mrs. Vu">
      <img class="home-directors" src="ms-jones-bitmoji.png" alt="Ms. Jones">
      <div class="home-directors">
        <p class="home-directors">Learn about the Directors of the CRJH Orchestra!</p>
        <button class="home-directors">Visit<br>Directors</button>
      </div>
    </container>
  </section>

  <section class="second-section">
    <h2 class="home-instruments">Explore the Instruments</h2>
    <container class="home-instruments">
      <div class="home-instruments">
        <p class="home-instruments">Take a look at the variety of instruments in the CRJH Orchestra!</p>
        <button class="home-instruments">Visit<br>Instruments</button>
      </div>
      <img class="home-instruments" src="string_family.jpeg" alt="String Family">
    </container>
  </section>
  <script src="script.js"></script>
</body>

</html>
