<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="CRJH Orchestra logo-3.png">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CRJH Orchestra</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="home-title">
    <h2 class="title">Cinco Ranch Junior High Orchestra</h2>
  </div>
  <section class="meet-director-container">
    <h1>Meet the Directors</h1>
    <container>
      <img src="mrs-vu-bitmoji.png" alt="Mrs. Vu" class="director">
      <img src="ms-jones-bitmoji.png" alt="Ms. Jones" class="director">
      <div id="directors-description">
        <p>Learn about the Directors of the CRJH Orchestra!</p>
        <button>Visit<br>Directors</button>
      </div>
    </container>
  </section>
  <section>
    <div class="instrument-container">
      <div class="centered">
        <h2>Explore the Instruments</h2>
      </div>
      <div class="instrument-content">
        <div class="instrument-information-container">
          <span>Todo</span>
        </div>
        <img src="string_family.jpeg" alt="Instruments" class="instrument-picture">
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
